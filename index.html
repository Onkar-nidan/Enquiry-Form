<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enquiry Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Enquiry Form</header>
      <form action="#" class="form">

        <div class="input-box">
          <label>Lead ID</label>
          <input type="text" placeholder="Enter Lead ID No." required />
        </div>

        <div class="input-box">
          <label>Lead Type</label>
          <input type="text" placeholder="Company/Category" required />
        </div>

        <div class="input-box">
          <label>Prefix</label>
          <input type="text" placeholder="Mr/MS/Dr" required />
        </div>

        <div class="input-box">
          <label>Name</label>
          <input type="text" placeholder="Enter Full Name" required />
        </div>

          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>

          <div class="input-box">
            <label>Email ID</label>
            <input type="text" placeholder="Enter Email ID" required />
          </div>

          <div class="input-box">
            <label>Lead Date</label>
            <input type="date" placeholder="Enter Lead Date" required />
          </div>

          <div class="input-box">
            <label>Category</label>
            <input type="text" placeholder="Enter Category Caller Searched For" required />
          </div>
        </div>

        <div class="input-box">
          <label>DNC Mobile</label>
          <input type="number" placeholder="Enter DNC Mobile No." required />
        </div>
      </div>

      <div class="input-box">
        <label>DNC Phone</label>
        <input type="number" placeholder="Enter DNC Phone" required />
      </div>
    </div>

    <div class="input-box">
      <label>Company Name</label>
      <input type="text" placeholder="Enter Company Name" required />
    </div>

    <div class="input-box">
      <label>Lead Time</label>
      <input type="time" placeholder="Enter Lead Time" required />
    </div>


        <div class="input-box address">
          <label>Area</label>
          <input type="text" placeholder="Enter Caller Area" required />
          <br></br>
          <label>Branch Area</label>
          <input type="text" placeholder="Enter Branch Details" required />
          <div class="column">
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter Branch Pin" required />
            <input type="number" placeholder="Enter Pincode" required />
          </div>
        </div>

        <div class="input-box">
          <label>Parent Id</label>
          <input type="Text" placeholder="Enter Parent ID or Contract ID" required />
        </div>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
